version: '3'

networks:
  integration-tests:
    driver: bridge

services:
    minarca-quota-api:
        build:
          context: .
          dockerfile: Dockerfile.minarca-quota-api
          args:
            - MINARCA_VERSION
        networks:
          - integration-tests

    minarca-server:
        build:
          context: .
          dockerfile: Dockerfile.minarca-server
          args:
            - MINARCA_VERSION
        depends_on:
          - minarca-quota-api
        networks:
          - integration-tests
          
    minarca-client:
        build:
          context: .
          dockerfile: Dockerfile.minarca-client
          args:
            - DIST=$CLIENT_DIST
        environment:
          MINARCA_REMOTE_URL: http://minarca-server:8080/
          MINARCA_VERSION: "$MINARCA_VERSION"
        depends_on:
          - minarca-server
        networks:
          - integration-tests
          
