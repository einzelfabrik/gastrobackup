variables:
  #PIP_EXTRA_INDEX_URL: https://nexus.patrikdufresne.com/repository/pypi/simple
  MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
               -Dorg.slf4j.simpleLogger.showDateTime=true
               -Djava.awt.headless=true
               -Dmaven.repo.local=.m2/repository"

stages:
- prebuild
- build
- test-package
- publish
- deploy
- test-integration

.prebuild:  &prebuild
  image: docker:stable
  stage: prebuild
  script:
  - "export BUILD_PATH=tools/${CI_JOB_NAME}"
  - "export TAG=$DOCKER_REGISTRY/pdsl/minarca-prebuild-${CI_JOB_NAME}:$CI_PIPELINE_IID"
  - docker login $DOCKER_REGISTRY -u $DOCKER_USR -p $DOCKER_PWD
  - docker build -t $TAG $BUILD_PATH
  - docker push $TAG

buster-python3:
  <<: *prebuild
  
buster-buildpackage:
  <<: *prebuild
  
stretch-python3:
  <<: *prebuild

stretch-python2:
  <<: *prebuild

stretch-buildpackage:
  <<: *prebuild
  
stretch-java:
  <<: *prebuild
  
windows-java:
  <<: *prebuild

