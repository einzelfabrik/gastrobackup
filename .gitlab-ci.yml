.test-server: &test-server
  stage: build
  image: $DOCKER_REGISTRY/pdsl/minarca-prebuild-$IMAGE:$CI_PIPELINE_IID
  script: 
  - cd minarca-server
  - export TOXENV=`tox --listenvs | grep "$TOXFACTOR" | tr '\n' ','`
  - echo TOXENV=$TOXENV
