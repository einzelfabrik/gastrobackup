## Minarca-shell configuration file.
##
## This file is used to customize the minarca-shell that is used to answer
## client request.

# Allow to pass any extra arguments to rdiff-backup server.
#RDIFFBACKUP_ARGS=--no-compression

# Enable rdiffbackup client backward compatibility
# This option is disable by default because if causes a security risk in
# regard to where the backup might be created.
#RDIFFBACKUP_COMPATIBILITY=1

# Allow minarca to create repositories with different ownership. This features
# might be required to manage user's quota.
# This feature is disable be default for security reason. When enabled you need
# to run minarca-server service unit as root. Otherwise, the web interface will
# not have read access to the backups.
#SUDO_OWNERSHIP=1
