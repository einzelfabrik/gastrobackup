.test-client: &test-client
  stage: build
  image: $DOCKER_REGISTRY/pdsl/minarca-prebuild-$IMAGE:$CI_PIPELINE_IID
  script:
  - cd minarca-client
  # Get version
  - export REVISION="$(curl http://git.patrikdufresne.com/pdsl/maven-scm-version/raw/master/version.sh | bash -)"
  - echo "REVISION=$REVISION"
  # Test
  - mvn -B -Drevision=${REVISION} $MAVEN_ARGS
  # Move dist files
  - mv minarca-installation-package-deb/target/*.deb ./.. || true
  - mv minarca-installation-package/target/*.exe ./.. || true
  - mv ../minarca-installation-package-deb_*_all.deb ../minarca-client_${REVISION}_all.deb || true

test-client_stretch:
  <<: *test-client
  variables:
    IMAGE: stretch-java
    MAVEN_ARGS: -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_TOKEN clean verify org.jacoco:jacoco-maven-plugin:prepare-agent clean verify sonar:sonar

test-client_windows:
  <<: *test-client
  variables:
    IMAGE: windows-java
    MAVEN_ARGS: clean verify
  before_script:
  - (Xvfb :99 &)
  - export DISPLAY=:99

build-client:
  <<: *test-client
  variables:
    IMAGE: stretch-java
    MAVEN_ARGS: -Dsign.certs.path=/tmp/authenticode-certs.pem -Dsign.key.path=/tmp/authenticode.pem -Dsign.passphrase=$AUTHENTICODE_PASSPHRASE  clean install
  before_script:
  # Setup authenticode
  - echo "$AUTHENTICODE_CERT" | tr -d '\r' > /tmp/authenticode-certs.pem
  - echo "$AUTHENTICODE_KEY" | tr -d '\r' > /tmp/authenticode.pem
  artifacts:
    paths:
    - minarca-client*.exe
    - minarca-client*.deb

.build-server: &build-server
  stage: build
  image: $DOCKER_REGISTRY/pdsl/minarca-prebuild-$IMAGE:$CI_PIPELINE_IID
  script:
  - cd minarca-server
  - export VERSION=$(python3 setup.py --version)
  - export DIST=$(lsb_release -c -s)
  - export DEB_VERSION="$VERSION+$DIST"
  - export SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION
  - export RELEASE_DATE="$(date '+%a, %d %b %Y %X') +0000"
  - sed -i "s/%VERSION%/$DEB_VERSION/" debian/changelog
  - sed -i "s/%DATE%/$RELEASE_DATE/" debian/changelog
  - DH_VIRTUALENV_INSTALL_ROOT=/opt/ dpkg-buildpackage -us -uc
  artifacts:
    paths:
    - minarca-server_*.deb

build-server_stretch:
  <<: *build-server
  variables:
    IMAGE: stretch-buildpackage
    
build-server_buster:
  <<: *build-server
  variables:
    IMAGE: buster-buildpackage

